input {
  tcp {
    port => 5044
    codec => json_lines
  }
  http {
    port => 5045
    codec => json
  }
}

filter {
  if [level] {
    mutate {
      add_field => { "log_level" => "%{level}" }
    }
  }
  
  if [service] {
    mutate {
      add_field => { "service_name" => "%{service}" }
    }
  }

  date {
    match => ["timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss"]
    target => "@timestamp"
  }

  if [message] =~ /Exception|Error|error|exception/ {
    mutate {
      add_tag => ["error"]
    }
  }

  if [RequestPath] {
    grok {
      match => { "RequestPath" => "^/api/%{WORD:api_controller}/%{GREEDYDATA:api_action}" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "ridesharing-logs-%{+YYYY.MM.dd}"
  }
  
  stdout {
    codec => rubydebug
  }
}
