<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, 'Disputes')}">
<div th:fragment="content">
    <div class="top-navbar">
        <h1 class="page-title">Dispute Management</h1>
        <div class="d-flex align-items-center gap-3">
            <span class="badge bg-warning text-dark fs-6" th:text="'Open: ' + ${openCount ?: '0'}">Open: 3</span>
            <span class="badge bg-success fs-6" th:text="'Resolved: ' + ${resolvedCount ?: '0'}">Resolved: 12</span>
        </div>
    </div>
    
    <div th:if="${message}" class="alert alert-success alert-custom alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle me-2"></i>
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    
    <div class="row g-4 mb-4">
        <div class="col-md-4">
            <div class="stats-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label mb-1">Total Disputes</p>
                        <h3 class="value" th:text="${#lists.size(disputes)}">0</h3>
                    </div>
                    <div class="icon blue"><i class="bi bi-exclamation-triangle-fill"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label mb-1">Pending Resolution</p>
                        <h3 class="value text-warning" th:text="${openCount ?: '0'}">3</h3>
                    </div>
                    <div class="icon yellow"><i class="bi bi-hourglass-split"></i></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="stats-card">
                <div class="d-flex justify-content-between align-items-start">
                    <div>
                        <p class="label mb-1">Avg Resolution Time</p>
                        <h3 class="value" th:text="${avgResolutionTime ?: '2.4h'}">2.4h</h3>
                    </div>
                    <div class="icon green"><i class="bi bi-clock-history"></i></div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>All Disputes</span>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-sm btn-outline-secondary active" data-filter="all">All</button>
                <button type="button" class="btn btn-sm btn-outline-warning" data-filter="Pending">Pending</button>
                <button type="button" class="btn btn-sm btn-outline-success" data-filter="Resolved">Resolved</button>
            </div>
        </div>
        <div class="card-body p-0">
            <table class="table" id="disputesTable">
                <thead>
                    <tr>
                        <th class="ps-4">ID</th>
                        <th>Ride</th>
                        <th>Reporter</th>
                        <th>Reason</th>
                        <th>Amount</th>
                        <th>Status</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="dispute : ${disputes}" th:data-status="${dispute.status}">
                        <td class="ps-4 fw-semibold" th:text="'#' + ${dispute.id}">1</td>
                        <td>
                            <a th:href="@{/rides/{id}(id=${dispute.rideId})}" class="text-primary text-decoration-none">
                                Ride #<span th:text="${dispute.rideId}">123</span>
                            </a>
                        </td>
                        <td>
                            <div class="d-flex align-items-center gap-2">
                                <div class="user-avatar" style="width:28px;height:28px;font-size:0.7rem;">
                                    <span>U</span>
                                </div>
                                <span th:text="${dispute.reportingUserId != null ? 'User #' + dispute.reportingUserId : 'N/A'}">User #1</span>
                            </div>
                        </td>
                        <td>
                            <span th:text="${dispute.reason != null ? #strings.abbreviate(dispute.reason, 40) : 'N/A'}" 
                                  th:title="${dispute.reason}"
                                  style="cursor: help;">Reason text...</span>
                        </td>
                        <td th:text="${dispute.refundAmount != null ? #numbers.formatDecimal(dispute.refundAmount, 1, 2) + ' PLN' : '0.00 PLN'}">0.00 PLN</td>
                        <td>
                            <span class="badge-status" 
                                  th:classappend="${dispute.status == 'Pending' ? 'badge-pending' : 'badge-approved'}"
                                  th:text="${dispute.status}">Pending</span>
                        </td>
                        <td th:text="${#temporals.format(dispute.createdAt, 'dd MMM yyyy HH:mm')}">22 Jan 2026 14:30</td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/disputes/{id}(id=${dispute.id})}" 
                                   class="btn btn-action btn-outline-primary" title="View Details">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <form th:if="${dispute.status == 'Pending'}" 
                                      th:action="@{/disputes/{id}/resolve(id=${dispute.id})}" 
                                      method="post" class="d-inline"
                                      onsubmit="return confirm('Are you sure you want to resolve this dispute and refund the user?');">
                                    <button type="submit" class="btn btn-action btn-success" title="Resolve & Refund">
                                        <i class="bi bi-check-lg"></i>
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(disputes)}">
                        <td colspan="8" class="text-center py-5 text-muted">
                            <i class="bi bi-emoji-smile fs-1 d-block mb-2"></i>
                            No disputes found. Good job!
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('[data-filter]').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                const filter = this.dataset.filter;
                const rows = document.querySelectorAll('#disputesTable tbody tr');
                rows.forEach(row => {
                    if (filter === 'all' || row.dataset.status === filter) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        });
    </script>
</div>
</html>
