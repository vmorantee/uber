<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content, pageTitle)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} + ' - RideSharing Admin'">RideSharing Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --sidebar-bg: #1e1e2d;
            --sidebar-hover: #2d2d3f;
            --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #f4f6f9;
            min-height: 100vh;
        }
        
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 260px;
            background: var(--sidebar-bg);
            padding: 1rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }
        
        .sidebar .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .sidebar .brand-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
        }
        
        .sidebar .brand-text {
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .sidebar .nav-link {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.85rem 1rem;
            color: rgba(255,255,255,0.7);
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .sidebar .nav-link:hover {
            background: var(--sidebar-hover);
            color: white;
        }
        
        .sidebar .nav-link.active {
            background: var(--primary-color);
            color: white;
        }
        
        .sidebar .nav-link i {
            font-size: 1.1rem;
            width: 24px;
        }
        
        .main-content {
            margin-left: 260px;
            padding: 2rem;
            min-height: 100vh;
        }
        
        .top-navbar {
            background: white;
            padding: 1rem 2rem;
            margin: -2rem -2rem 2rem -2rem;
            box-shadow: var(--card-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .page-title {
            font-weight: 600;
            font-size: 1.5rem;
            color: #1e293b;
            margin: 0;
        }
        
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        
        .card-header {
            background: white;
            border-bottom: 1px solid #e2e8f0;
            padding: 1.25rem 1.5rem;
            font-weight: 600;
        }
        
        .stats-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: var(--card-shadow);
        }
        
        .stats-card .icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }
        
        .stats-card .icon.blue { background: #dbeafe; color: #3b82f6; }
        .stats-card .icon.green { background: #d1fae5; color: #10b981; }
        .stats-card .icon.yellow { background: #fef3c7; color: #f59e0b; }
        .stats-card .icon.red { background: #fee2e2; color: #ef4444; }
        .stats-card .icon.purple { background: #ede9fe; color: #8b5cf6; }
        
        .stats-card .value {
            font-size: 1.75rem;
            font-weight: 700;
            color: #1e293b;
        }
        
        .stats-card .label {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .table {
            margin-bottom: 0;
        }
        
        .table th {
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .table td {
            vertical-align: middle;
            color: #334155;
        }
        
        .badge-status {
            padding: 0.4em 0.8em;
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.75rem;
        }
        
        .badge-pending { background: #fef3c7; color: #92400e; }
        .badge-approved { background: #d1fae5; color: #065f46; }
        .badge-resolved { background: #dbeafe; color: #1e40af; }
        .badge-rejected { background: #fee2e2; color: #991b1b; }
        .badge-driver { background: #ede9fe; color: #5b21b6; }
        .badge-passenger { background: #e0f2fe; color: #0369a1; }
        .badge-admin { background: #fee2e2; color: #991b1b; }
        
        .btn-action {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            border-radius: 6px;
        }
        
        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--primary-color), #8b5cf6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.875rem;
        }
        
        .search-box {
            position: relative;
        }
        
        .search-box input {
            padding-left: 2.5rem;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .search-box i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .dropdown-menu {
            border: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            border-radius: 10px;
        }
        
        .sidebar-section-title {
            color: rgba(255,255,255,0.4);
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            padding: 1rem 1rem 0.5rem;
            margin-top: 0.5rem;
        }
        
        .alert-custom {
            border-radius: 10px;
            border: none;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div class="brand">
            <div class="brand-icon">
                <i class="bi bi-car-front-fill"></i>
            </div>
            <span class="brand-text">RideSharing</span>
        </div>
        
        <nav>
            <div class="sidebar-section-title">Main</div>
            <a th:href="@{/}" class="nav-link" th:classappend="${currentPage == 'dashboard' ? 'active' : ''}">
                <i class="bi bi-grid-1x2-fill"></i>
                <span>Dashboard</span>
            </a>
            
            <div class="sidebar-section-title">Management</div>
            <a th:href="@{/users}" class="nav-link" th:classappend="${currentPage == 'users' ? 'active' : ''}">
                <i class="bi bi-people-fill"></i>
                <span>Users</span>
            </a>
            <a th:href="@{/disputes}" class="nav-link" th:classappend="${currentPage == 'disputes' ? 'active' : ''}">
                <i class="bi bi-exclamation-triangle-fill"></i>
                <span>Disputes</span>
            </a>
            <a th:href="@{/banners}" class="nav-link" th:classappend="${currentPage == 'banners' ? 'active' : ''}">
                <i class="bi bi-image-fill"></i>
                <span>Banners</span>
            </a>
            <a th:href="@{/rides}" class="nav-link" th:classappend="${currentPage == 'rides' ? 'active' : ''}">
                <i class="bi bi-geo-alt-fill"></i>
                <span>Rides</span>
            </a>
            
            <div class="sidebar-section-title">Monitoring</div>
            <a href="http://localhost:5601" target="_blank" class="nav-link">
                <i class="bi bi-bar-chart-fill"></i>
                <span>Kibana Logs</span>
            </a>
            <a href="http://localhost:5000/swagger" target="_blank" class="nav-link">
                <i class="bi bi-file-code-fill"></i>
                <span>API Swagger</span>
            </a>
        </nav>
    </aside>
    
    <main class="main-content">
        <div th:replace="${content}"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</body>
</html>
